<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="form-box">
    <div class="head">Welcome Back</div>        
    <form th:action = "@{/login}"  method="post" id="login-form">
        <div class="form-group">
            <label class="label-control">
            </label>
            <input type="text" name="username" placeholder="UserName" class="form-control" />
        </div>
        <div class="form-group">
            <label class="label-control">
            </label> 
            <input type="password" name="password" placeholder="Password" class="form-control" />
        </div>
        <input type="submit" value="Login" class="btn" />
        <p class="text-p">Don't have an account? <a href="/register">Sign up</a> </p>
        <p class="label-control" th:if="${param.error}">Invalid username or password</p>
    </form>
     
  </div>
</body>
</html>
