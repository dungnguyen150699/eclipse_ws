<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->
<head th:fragment="header1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>ThewayShop - Ecommerce Bootstrap 4 HTML Template</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">


<!-- Site Icons -->
<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- Site CSS -->
<link rel="stylesheet" href="/css/style.css">
<!-- Responsive CSS -->
<link rel="stylesheet" href="/css/responsive.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/css/custom.css">

<!-- BS4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<div th:fragment="header2">
		<!-- Start Main Top -->
		<div class="main-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<div class="text-slid-box">
							<div id="offer-box" class="carouselTicker">
								<ul class="offer-box">
									<li><i class="fab fa-opencart"><span
											th:text="'wellcom   ' + ${session.user.username}"></span></i></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<div class="custom-select-box">
							<select id="basic" class="selectpicker show-tick form-control"
								data-placeholder="$ USD">
								<option>¥ JPY</option>
								<option>$ USD</option>
								<option>€ EUR</option>
							</select>
						</div>
						<div class="right-phone-box">
							<p>
								Call US :- <a href="#"> +11 900 800 100</a>
							</p>
						</div>
						<div class="our-link">
							<ul>
								<li><a href="/login">Login</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Main Top -->

		<!-- Start Main Top -->
		<header class="main-header">
			<!-- Start Navigation -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
				<div class="container">
					<!-- Start Header Navigation -->
					<div class="navbar-header">
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbar-menu"
							aria-controls="navbars-rs-food" aria-expanded="false"
							aria-label="Toggle navigation">
							<i class="fa fa-bars"></i>
						</button>
						<a class="navbar-brand" th:href="@{/home}"><img
							src="./images/logo.png" class="logo" alt=""></a>
					</div>
					<!-- End Header Navigation -->

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="navbar-menu">
						<ul class="nav navbar-nav ml-auto" data-in="fadeInDown"
							data-out="fadeOutUp">
							<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
							<li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
							<li class="nav-item"><a class="nav-link" href="/order">Check Order</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->

					<!-- Start Atribute Navigation -->
					<div class="attr-nav">
						<ul>
							<li class="search"><a href="#"><i class="fa fa-search"></i></a></li>
							<li class="side-menu"><a href="#"> <i
									class="fa fa-shopping-bag"></i> <span class="badge">3</span>
							</a></li>
						</ul>
					</div>
					<!-- End Atribute Navigation -->
				</div>
				<!-- Start Side Menu -->
				<div class="side">
					<a href="#" class="close-side"><i class="fa fa-times"></i></a>
					<li class="cart-box">
						<ul class="cart-list">
							<th:block th:each="cartItem:${session.listCart}">
								<li><a href="#" class="photo"><img
										th:src="@{'data:image/jpeg;base64,'+${cartItem.value.product.getImgBase64()}}" class="cart-thumb"
										alt="" /></a>
									<h6>
										<a href="#" th:text="${cartItem.value.product.name}"> </a>
									</h6>
									<p>
										<span th:text="'x' + ${cartItem.value.count} +'--'"></span> <span
											class="price" th:text="${cartItem.value.product.price} + '$'"></span>
									</p></li>
							</th:block>
						</ul>
					</li>
				</div>
				<!-- End Side Menu -->
			</nav>
			<!-- End Navigation -->
		</header>
		<!-- End Main Top -->

		<!-- Start Top Search -->
		<div class="top-search">
			<div class="container">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-search"></i></span>
					<input type="text" class="form-control" placeholder="Search">
					<span class="input-group-addon close-search"><i
						class="fa fa-times"></i></span>
				</div>
			</div>
		</div>
		<!-- End Top Search -->

		<!-- Start All Title Box -->
		<div class="all-title-box">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2>Cart</h2>
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Shop</a></li>
							<li class="breadcrumb-item active">Cart</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- End All Title Box -->

		<!-- ALL JS FILES -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<!-- ALL PLUGINS -->
		<script src="./js/jquery.superslides.min.js"></script>
		<script src="./js/bootstrap-select.js"></script>
		<script src="./js/inewsticker.js' %}"></script>
		<script src="./js/bootsnav.js"></script>
		<script src="./js/images-loded.min.js"></script>
		<script src="./js/isotope.min.js"></script>
		<script src="./js/owl.carousel.min.js"></script>
		<script src="./js/baguetteBox.min.js"></script>
		<script src="./js/form-validator.min.js"></script>
		<script src="./js/contact-form-script.js"></script>
		<script src="./js/custom.js"></script>
<!-- BS4 -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<a href="#" id="back-to-top" title="Back to top"
			style="display: none;">&uarr;</a>
	</div>
</body>

</html>
